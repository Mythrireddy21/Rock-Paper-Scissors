<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script>
    let countdown;

    function startTimer() {
      let time = 5;
      document.getElementById("timer").innerText = `â³ Time Left: ${time}s`;
      countdown = setInterval(() => {
        time--;
        if (time <= 0) {
          clearInterval(countdown);
          randomChoice();
        } else {
          document.getElementById("timer").innerText = `â³ Time Left: ${time}s`;
        }
      }, 1000);
    }

    function play(userChoice) {
      clearInterval(countdown); // Cancel the timer if user acts

      fetch('/play', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userChoice: userChoice })
      })
      .then(res => res.json())
      .then(data => {
        // Update result display
        document.getElementById("result").innerHTML = `
          You chose: ${data.userChoice}<br>
          Computer chose: ${data.computerChoice}<br>
          Result: ${data.result}<br>
          Your Score: ${data.userScore}<br>
          Computer Score: ${data.computerScore}
        `;

        // âœ… Proper leaderboard rendering (dictionary support)
        let leaderboardHTML = '';
        data.leaderboard.forEach(user => {
          if (user.username && typeof user.score === 'number') {
            leaderboardHTML += `<li><strong>${user.username}</strong>: ${user.score}</li>`;
          }
        });
        document.getElementById("leaderboard-list").innerHTML = leaderboardHTML;

        // âœ… Update achievements
        let achievementsHTML = '';
        data.achievements.forEach(item => {
          achievementsHTML += `<li>${item}</li>`;
        });
        document.getElementById("achievements").innerHTML = achievementsHTML;

        // Restart timer
        startTimer();
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById("result").textContent = "An error occurred. Try again.";
      });
    }

    function randomChoice() {
      const options = ['rock', 'paper', 'scissors'];
      const choice = options[Math.floor(Math.random() * 3)];
      play(choice);
    }

    window.onload = startTimer;
  </script>
</head>
<body>
  <div class="main-container large">
    <h1>âœŠ ğŸ– âœŒ Rock Paper Scissors âœŠ ğŸ– âœŒ</h1>
    <p>Player: {{ session['username'] }}</p>

    <div id="timer">â³ Time Left: 5s</div>

    <div class="buttons">
      <button onclick="play('rock')">ğŸª¨ Rock</button>
      <button onclick="play('paper')">ğŸ“„ Paper</button>
      <button onclick="play('scissors')">âœ‚ï¸ Scissors</button>
    </div>

    <div class="results">
      <p id="result">Make your move!</p>
    </div>

    <h3>ğŸ† Leaderboard ğŸ†</h3>
    <ul id="leaderboard-list">
      {% for row in leaderboard %}
        <li><strong>{{ row.username }}</strong>: {{ row.score }}</li>
      {% endfor %}
    </ul>

    <h3>ğŸ‰ Achievements ğŸ‰</h3>
    <ul id="achievements"></ul>
  </div>
</body>
</html>
